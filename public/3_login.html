<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Fixed Sidebar</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="lte/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="lte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="lte/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="">
  <div class="register-logo">
    <a href="#"><b>الاعدادات</b>3</a>
  </div>

  <div class="card">
    <div class="card-body ">
      <p class="login-box-msg">الفصول لكل مستواى</p>

      <form action="" method="get">
        <div class="input-group mb-3">
          <input type="text" class="ml-1 form-control" name="level-1" value="الصف الاول" placeholder="الصف الاول">
          <input type="text" class="ml-1 form-control" name="supervisors-1" placeholder="مشرف المرحلة" >
          <input type="number" class="ml-1 form-control" name="classroom-1" min="0" max="50" placeholder="عدد الفصول ">
          <!-- <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div> -->
        </div>
        <div class="input-group mb-3">
          <input type="text" class="ml-1 form-control" name="level-2" value="الصف الثاني" placeholder="الصف الثاني">
          <input type="text" class="ml-1 form-control" name="supervisors-2" placeholder="مشرف المرحلة" >
          <input type="number" class="ml-1 form-control" name="classroom-2" min="0" max="50" placeholder="عدد الفصول ">
          <!-- <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div> -->
        </div>
        <div class="input-group mb-3">
          <input type="text" class="ml-1 form-control" name="level-3" value="الصف الثالث" placeholder="الصف الثالث">
          <input type="text" class="ml-1 form-control" name="supervisors-3" placeholder="مشرف المرحلة" >
          <input type="number" class="ml-1 form-control" name="classroom-3" min="0" max="50" placeholder="عدد الفصول ">
          <!-- <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div> -->
        </div>
        <!-- <h5 class="mt-4 mb-2">Typography</h5> -->
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    <!--   <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div> -->

      <a href="#" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->


<!-- jQuery -->
<script src="lte/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="lte/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="lte/dist/js/demo.js"></script>
</body>
</html>
